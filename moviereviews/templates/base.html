<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<nav class="navbar navbar-expand-lg navbar-light mb-3" style="background-color: #e3f2fd;">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">
      {% load static %}
      <img src="{% static 'images/movie.png' %}" alt="" width="30" height="24"
        class="d-inline-block align-text-top"/>
      Peliculas
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="{% url 'news' %}">Noticia</a>
        {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'logoutaccount' %}">Salir ({{ user.username }})</a>
        {% else %}
          <a class="nav-link" href="{% url 'loginaccount' %}">Ingresar</a>
          <a class="nav-link" href="{% url 'signupaccount' %}">Registrar</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<div class="container pb-5">
  {% block content %}
  {% endblock content %}  
</div>
